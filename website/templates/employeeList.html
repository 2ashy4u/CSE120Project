<h1>Hello</h1>
<body>
  <div class = employeeListcontainer>
    <div class = "row">
      <div class = "col md-12">
        <div class = "jumbotron p-3">
          <h2> Manage <b>Employees</b> <button type ="button" class = "btn btn-success float-right" data-toggler="modal" data-target="#mymodal">Add new employee</button></h2>
          <table class = "table table-hover">
            <tr>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Email</th>
              <th>EmployeeID</th>
              <th>Action</th>
            </tr>
            {% for employee in employees%}
            <tr>
              <td>{{employee.firstname}}</td>
              <td>{{employee.lastname}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.employeeID}}</td>
              <td>
                <a href=" " class = "btn btn-warning btn-xs" data-toggler="model" data-target="#modaledit">Edit</a>
                <a href=" " class = "btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
              </td> 
            </tr>
            {% endfor %}
          </table>

          
          <form method = "POST">
            <input type="text" placeholder="Search FirstName.." name="search">
            <!-- <button type="submit">Search</button> -->
          </form>
          
        </div>
      </div>
    </div>
  </div>
<body>
